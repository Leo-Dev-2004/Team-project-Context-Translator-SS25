<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #queueDisplay {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #f8f9fa;
            padding: 15px;
            border: 2px solid #0d6efd;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            min-width: 250px;
        }
        #queueDisplay h3 {
            color: #0d6efd;
            margin-top: 0;
        }
        #queueDisplay .last-message {
            background-color: #e9ecef;
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <h1>Context Translator</h1>
    <div id="controls">
        <button id="startSim">Start Simulation</button>
        <button id="stopSim">Stop Simulation</button>
    </div>
    <div id="queueDisplay"></div>
    
    <script>
        // Enhanced WebSocket with exponential backoff reconnection
        class RobustWebSocket {
            constructor(url) {
                this.url = url;
                this.socket = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 1000; // Start with 1 second
                this.maxReconnectDelay = 30000; // Max 30 seconds
                this.connect();
            }

            connect() {
                this.socket = new WebSocket(this.url);
                
                this.socket.onopen = () => {
                    console.log('WebSocket connection established');
                    this.reconnectAttempts = 0;
                    this.reconnectDelay = 1000;
                };

                this.socket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Received from backend:', data);
                        // Handle message (existing frontend.js logic would go here)
                    } catch (e) {
                        console.error('Error processing message:', e);
                    }
                };

                this.socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };

                this.socket.onclose = (event) => {
                    console.log(`WebSocket closed (code: ${event.code}, reason: ${event.reason})`);
                    if (this.reconnectAttempts < this.maxReconnectAttempts) {
                        const delay = Math.min(
                            this.reconnectDelay * Math.pow(2, this.reconnectAttempts),
                            this.maxReconnectDelay
                        );
                        console.log(`Reconnecting in ${delay/1000} seconds...`);
                        setTimeout(() => this.connect(), delay);
                        this.reconnectAttempts++;
                    }
                };
            }

            send(data) {
                if (this.socket.readyState === WebSocket.OPEN) {
                    this.socket.send(JSON.stringify(data));
                }
            }
        }

        // Initialize WebSocket
        const ws = new RobustWebSocket('ws://localhost:8000/ws');
    </script>
    <script src="frontend.js"></script>
</body>
</html>
