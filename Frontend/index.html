<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #queuesContainer {
            display: flex;
            gap: 20px;
            height: calc(100vh - 150px);
        }
        
        .queue-box {
            flex: 1;
            background-color: #f8f9fa;
            padding: 15px;
            border: 2px solid #0d6efd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            min-width: 200px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .log-entry {
            border-left: 4px solid #ddd;
            padding: 12px;
            margin: 6px 0;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-radius: 6px;
            position: relative;
        }
        .log-entry::before {
            content: '';
            position: absolute;
            top: 0;
            left: -4px;
            height: 100%;
            width: 4px;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .log-entry:hover::before {
            opacity: 1;
        }
        .log-entry:hover {
            transform: translateX(2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .message-header {
            display: flex;
            gap: 8px;
            margin-bottom: 4px;
        }
        .message-id {
            font-weight: bold;
            color: #333;
        }
        .message-type {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        .message-type.message { background: #e6f7ff; }
        .message-type.alert { background: #ffebee; }
        .message-priority {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            background: #f5f5f5;
        }
        .priority-1 { background: #e8f5e9 !important; }
        .priority-2 { background: #c8e6c9 !important; }
        .priority-3 { background: #a5d6a7 !important; }
        .priority-4 { background: #81c784 !important; }
        .message-content {
            margin: 4px 0;
        }
        .message-footer {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #666;
        }
        .message-status {
            font-weight: bold;
        }
        .status-pending { color: #ff9800; }
        .status-urgent { color: #f44336; }
        .status-processing { color: #2196f3; }
        .status-processed { color: #4caf50; }
        .log-overflow {
            color: red;
            font-weight: bold;
            padding: 5px;
            background-color: #f8d7da;
        }
        .queue-log {
            flex-grow: 1;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre;
            background-color: white;
            padding: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
            max-height: 100%;
        }
        .queue-box h3 {
            color: #0d6efd;
            margin-top: 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .queue-log {
            font-family: monospace;
            white-space: pre;
            overflow-wrap: break-word;
            max-height: 350px;
            overflow-y: auto;
        }
            color: #0d6efd;
            margin-top: 0;
        }
        #queueDisplay .last-message {
            background-color: #e9ecef;
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <h1>Context Translator</h1>
    <div id="controls">
        <button id="startSim">Start Simulation</button>
        <button id="stopSim">Stop Simulation</button>
        <button id="testButton">Send Test Message</button>
        <div id="statusMonitor" style="margin-top:10px; padding:10px; background:#f0f0f0; border-radius:4px;">
            <div>Connection: <span id="connectionStatus">Disconnected</span></div>
            <div>Last Update: <span id="lastUpdate">Never</span></div>
            <div>Message Count: <span id="messageCount">0</span></div>
        </div>
    </div>
    <div id="queuesContainer" style="display: flex; gap: 20px; margin-top: 20px;">
        <div class="queue-box">
            <h3>To Frontend Queue</h3>
            <div id="toFrontendLog" class="queue-log"></div>
        </div>
        <div class="queue-box">
            <h3>From Frontend Queue</h3>
            <div id="fromFrontendLog" class="queue-log"></div>
        </div>
        <div class="queue-box">
            <h3>To Backend Queue</h3>
            <div id="toBackendLog" class="queue-log"></div>
        </div>
        <div class="queue-box">
            <h3>From Backend Queue</h3>
            <div id="fromBackendLog" class="queue-log"></div>
        </div>
    </div>
    
    <script src="frontend.js"></script>
</body>
</html>
