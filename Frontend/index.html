<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #queuesContainer {
            display: flex;
            gap: 20px;
            height: calc(100vh - 150px);
        }
        
        .queue-box {
            flex: 1;
            background-color: #f8f9fa;
            padding: 15px;
            border: 2px solid #0d6efd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            min-width: 200px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .log-entry {
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 3px;
        }
        .status-created {
            background-color: #fff3cd;
        }
        .status-processing {
            background-color: #cce5ff;
        }
        .status-processed {
            background-color: #d4edda;
        }
        .log-overflow {
            color: red;
            font-weight: bold;
            padding: 5px;
            background-color: #f8d7da;
        }
        .queue-log {
            flex-grow: 1;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre;
            background-color: white;
            padding: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        .queue-box h3 {
            color: #0d6efd;
            margin-top: 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .queue-log {
            font-family: monospace;
            white-space: pre;
            overflow-wrap: break-word;
            max-height: 350px;
            overflow-y: auto;
        }
            color: #0d6efd;
            margin-top: 0;
        }
        #queueDisplay .last-message {
            background-color: #e9ecef;
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <h1>Context Translator</h1>
    <div id="controls">
        <button id="startSim">Start Simulation</button>
        <button id="stopSim">Stop Simulation</button>
    </div>
    <div id="queuesContainer" style="display: flex; gap: 20px; margin-top: 20px;">
        <div class="queue-box">
            <h3>To Frontend Queue</h3>
            <div id="toFrontendLog" class="queue-log"></div>
        </div>
        <div class="queue-box">
            <h3>From Frontend Queue</h3>
            <div id="fromFrontendLog" class="queue-log"></div>
        </div>
        <div class="queue-box">
            <h3>To Backend Queue</h3>
            <div id="toBackendLog" class="queue-log"></div>
        </div>
        <div class="queue-box">
            <h3>From Backend Queue</h3>
            <div id="fromBackendLog" class="queue-log"></div>
        </div>
    </div>
    
    <script>
        // Initialize WebSocket connection
        const ws = new WebSocket('ws://localhost:8000/ws');
        window.ws = ws;
    </script>
    <script src="frontend.js"></script>
</body>
</html>
