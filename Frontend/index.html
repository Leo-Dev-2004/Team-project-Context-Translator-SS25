<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #queueDisplay {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #f8f9fa;
            padding: 15px;
            border: 2px solid #0d6efd;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            min-width: 250px;
        }
        #queueDisplay h3 {
            color: #0d6efd;
            margin-top: 0;
        }
        #queueDisplay .last-message {
            background-color: #e9ecef;
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <h1>Context Translator</h1>
    <div id="controls">
        <button id="startSim">Start Simulation</button>
        <button id="stopSim">Stop Simulation</button>
    </div>
    <div id="queueDisplay"></div>
    
    <script src="frontend.js"></script>
</body>
</html>
